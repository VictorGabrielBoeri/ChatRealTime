<div class="login-container">
  <div class="login-image">
    <!-- Imagem de meditação com borboletas -->
  </div>
  <div class="login-form">
    <div class="signup-link">
      <button class="signup-btn" (click)="goToRegister()">Sign up</button>
    </div>
    <div class="form-content">
      <h1>Welcome back!</h1>
      <p class="subtitle">Enter your email and password</p>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-container">
            <span class="material-icons">email</span>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              placeholder="example@gmail.com"
            >
          </div>
          <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-container">
            <span class="material-icons">lock</span>
            <input 
              [type]="hidePassword ? 'password' : 'text'" 
              id="password" 
              formControlName="password" 
              placeholder="••••••"
            >
            <span 
              class="material-icons password-toggle" 
              (click)="togglePasswordVisibility()"
            >
              {{ hidePassword ? 'visibility' : 'visibility_off' }}
            </span>
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <label class="toggle">
              <input type="checkbox" formControlName="rememberMe">
              <span class="toggle-slider"></span>
            </label>
            <span>Remember me</span>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>

        <div class="divider">
          <span>or login with</span>
        </div>

        <div class="social-login">
          <button type="button" class="google-btn" (click)="loginWithGoogle()">
            <img src="/src/assets/google-icon.svg" alt="Google" width="20" height="20">
            <span>Google</span>
          </button>
          <button type="button" class="facebook-btn" (click)="loginWithFacebook()">
            <img src="/src/assets/facebook-icon.png" alt="Facebook" width="20" height="20">
            <span>Facebook</span>
          </button>
        </div>

        <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
</div>
